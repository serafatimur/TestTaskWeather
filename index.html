<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">

    <title>TestTask</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="static/CSS/style.css">
</head>

<body>
    <div id="main">
        <div id="selectedDay">
            <div class="day">
                <div class="selectedDayText">
                    <span class="dayTextBig">Today, </span>
                </div>
                <div class="precipitation">
                    <div class="precipitationText"><span class="dayWheatherText"></span></div>
                    <div class="precipitationImage">
                        <div class="wrapper">
                            <div class="circle circle1"></div>
                            <div class="circle circle2"></div>
                            <div class="circle circle3"></div>
                            <div class="circle circle4"></div>
                            <div class="circle circle5"></div>
                            <img class="dayImgBig precipitationIcon content">
                        </div>
                    </div>
                </div>
                <div class="temperature">
                    <span class="dayTempText number"></span>
                    <div class="wrapper">
                        <div class="celsius"></div>
                    </div>
                </div>
            </div>
            <div class="day">
                <div class="selectedDayText">
                    <span class="dayTextBig">Tomorrow, </span>
                </div>
                <div class="precipitation">
                    <div class="precipitationText"><span class="dayWheatherText"></span></div>
                    <div class="precipitationImage">
                        <div class="wrapper">
                            <div class="circle circle1"></div>
                            <div class="circle circle2"></div>
                            <div class="circle circle3"></div>
                            <div class="circle circle4"></div>
                            <div class="circle circle5"></div>
                            <img class="dayImgBig precipitationIcon content">
                        </div>
                    </div>
                </div>
                <div class="temperature">
                    <span class="dayTempText number"></span>
                    <div class="wrapper">
                        <div class="celsius"></div>
                    </div>
                </div>
            </div>
            <div class="day">
                <div class="selectedDayText">
                    <span class="dayTextBig">Day After Tomorrow, </span>
                </div>
                <div class="precipitation">
                    <div class="precipitationText"><span class="dayWheatherText"></span></div>
                    <div class="precipitationImage">
                        <div class="wrapper">
                            <div class="circle circle1"></div>
                            <div class="circle circle2"></div>
                            <div class="circle circle3"></div>
                            <div class="circle circle4"></div>
                            <div class="circle circle5"></div>
                            <img class="dayImgBig precipitationIcon content">
                        </div>
                    </div>
                </div>
                <div class="temperature">
                    <span class="dayTempText number"></span>
                    <div class="wrapper">
                        <div class="celsius"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="selectedTown">
            <span id="townName"></span>
            <div id="days">
                <div class="day selected">
                    <div class="icon">
                        <div class="wrapper">
                            <img class="content dayImg">
                        </div>
                    </div>
                    <span class="dayText"></span>
                </div>
                <div class="day">
                    <div class="icon">
                        <div class="wrapper">
                            <img class="content dayImg">
                        </div>
                    </div>
                    <span class="dayText"></span>
                </div>
                <div class="day">
                    <div class="icon">
                        <div class="wrapper">
                            <img class="content dayImg">
                        </div>
                    </div>
                    <span class="dayText"></span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="static/js/api-service.js"></script>
    <script type="text/javascript" src="static/js/scripts.js"></script>
</body>

</html>
