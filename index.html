<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>TestTask</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" type="text/css" href="resources/CSS/style.css">
        <!--<link rel="shortcut icon" type="image/x-icon" href="">-->
    </head>
    <body>
        <div id="main">
            <div id="selectedDay">
                <div id="selectedDayText">
                    <span>Сегодня, 21 апреля 2016</span>
                </div>
                <div id="precipitation">
                    <div id="precipitationText"><span>Переменная облачность</span></div>
                    <div id="precipitationImage">
                        <div class="wrapper">
                            <div id="circle1" class="content circle"></div>
                            <div id="circle2" class="content circle"></div>
                            <div id="circle3" class="content circle"></div>
                            <div id="circle4" class="content circle"></div>
                            <div id="circle5" class="content circle"></div>
                            <img id="precipitationIcon" class="content" src="resources/img/SVG/overcast.svg">
                        </div>
                    </div>
                </div>
                <div id="temperature">
                    <span id="number">23</span>
                    <div class="wrapper">
                        <div id="celsius"> </div>
                    </div>
                </div>
            </div>
            <div id="selectedTown">
                <span id="townName">Казань</span>
                <div id="days">
                    <div id="today" class="day selected">
                        <div class="icon">
                            <div class="wrapper">
                                <img class="content" src="resources/img/SVG/overcast.svg">
                            </div>
                        </div>
                        <div class="dayText"><span>21 апреля</span></div>
                    </div>
                    <div id="tomorrow" class="day">
                        <div class="icon">
                            <div class="wrapper">
                                <img class="content" src="resources/img/SVG/snow.svg" >
                            </div>
                        </div>
                        <div class="dayText"><span>22 апреля</span></div>
                    </div>
                    <div id="dayAfterTomorrow" class="day">
                        <div class="icon">
                            <div class="wrapper">
                                <img class="content" src="resources/img/SVG/rain.svg">
                            </div>
                        </div>
                        <span class="dayText">23 апреля</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
