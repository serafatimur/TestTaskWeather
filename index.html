<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TestTask</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="resources/CSS/style.css">
    <!--<link rel="shortcut icon" type="image/x-icon" href="">-->
</head>

<body>
    <div id="main">
        <div id="selectedDay">
            <div class="day">
                <div class="selectedDayText">
                    <span>Сегодня, 21 апреля 2016</span>
                </div>
                <div class="precipitation">
                    <div class="precipitationText"><span>Переменная облачность</span></div>
                    <div class="precipitationImage">
                        <div class="wrapper">
                            <div class="circle circle1"></div>
                            <div class="circle circle2"></div>
                            <div class="circle circle3"></div>
                            <div class="circle circle4"></div>
                            <div class="circle circle5"></div>
                            <img alt="overcast" class="content precipitationIcon"
                                src="resources/img/SVG/overcast.svg">
                        </div>
                    </div>
                </div>
                <div class="temperature">
                    <span class="number">23</span>
                    <div class="wrapper">
                        <div class="celsius"> </div>
                    </div>
                </div>
            </div>
            <div class="day">
                <div class="selectedDayText">
                    <span>Сегодня, 22 апреля 2016</span>
                </div>
                <div class="precipitation">
                    <div class="precipitationText"><span>Снег</span></div>
                    <div class="precipitationImage">
                        <div class="wrapper">
                            <div class="circle circle1"></div>
                            <div class="circle circle2"></div>
                            <div class="circle circle3"></div>
                            <div class="circle circle4"></div>
                            <div class="circle circle5"></div>
                            <img alt="overcast" class="precipitationIcon content"
                                src="resources/img/SVG/snow.svg">
                        </div>
                    </div>
                </div>
                <div class="temperature">
                    <span class="number">-5</span>
                    <div class="wrapper">
                        <div class="celsius"> </div>
                    </div>
                </div>
            </div>
            <div class="day">
                <div class="selectedDayText">
                    <span>Сегодня, 23 апреля 2016</span>
                </div>
                <div class="precipitation">
                    <div class="precipitationText"><span>Дождь</span></div>
                    <div class="precipitationImage">
                        <div class="wrapper">
                            <div class="circle circle1"></div>
                            <div class="circle circle2"></div>
                            <div class="circle circle3"></div>
                            <div class="circle circle4"></div>
                            <div class="circle circle5"></div>
                            <img alt="overcast" class="precipitationIcon content"
                                src="resources/img/SVG/rain.svg">
                        </div>
                    </div>
                </div>
                <div class="temperature">
                    <span class="number">36</span>
                    <div class="wrapper">
                        <div class="celsius"> </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="selectedTown">
            <span id="townName">Казань</span>
            <div id="days">
                <div id="today" class="day selected">
                    <div class="icon">
                        <div class="wrapper">
                            <img alt="overcast" class="content" src="resources/img/SVG/overcast.svg">
                        </div>
                    </div>
                    <div class="dayText"><span>21 апреля</span></div>
                </div>
                <div id="tomorrow" class="day">
                    <div class="icon">
                        <div class="wrapper">
                            <img alt="snow" class="content" src="resources/img/SVG/snow.svg">
                        </div>
                    </div>
                    <div class="dayText"><span>22 апреля</span></div>
                </div>
                <div id="dayAfterTomorrow" class="day">
                    <div class="icon">
                        <div class="wrapper">
                            <img alt="rain" class="content" src="resources/img/SVG/rain.svg">
                        </div>
                    </div>
                    <span class="dayText">23 апреля</span>
                </div>
            </div>
        </div>
    </div>
    <script src="resources/js/scripts.js"></script>
</body>

</html>
